<body id="inicio-index">

    <div style="height: 100%;" class="container-fluid MainView">

        <header id="header" class="HeaderPrincipal">
            <a href="inicio.html">
                <div style="height: 3.5rem; width: 11rem;" class="logo"></div>
            </a>
            <div class="container-ht content-center gap-16">
                <ul class="navbar-nav col-lg-2 button text-button-icon on-background">
                    <li class="nav-item dropdown button text-button-icon on-background">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Categoría
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Pedidos</a></li>
                            <li><a class="dropdown-item" href="#">Productos</a></li>
                            <li><a class="dropdown-item" href="#">Clientes</a></li>
                        </ul>
                    </li>
                </ul>
                <div style="width: fit-content;" class="search-div">
                    <input type="search" name="search" class="body-1
                            on-background outline surface" id="search-bar" placeholder="Buscar">
                </div>
                <a href="#" class="text-button-icon button on-background">
                    <div style="display: inline-block;" class="icon admin"></div>
                    Admin
                </a>
            </div>
        </header>

        <main id="admin" class="surface-variant2">
            <div class="flex-column-haleft-vastart">
                <a class="borderless-transparent flex-row-left headline-6"
                    style="font-weight: bold; color: var(--bg-s);" href="inicio.html">
                    <div class="icon home"></div>
                    Inicio
                </a>
                <a class="borderless-transparent flex-row-left headline-6"
                    style="font-weight: bold; color: var(--bg-s);" href="pedidos.html">
                    <div class="icon pedidos"></div>
                    Pedidos
                </a>
                <div style="width:100%;">
                    <a class="borderless-transparent flex-row-left headline-6"
                        style="font-weight: bold; color: var(--bg-s);" href="productos.html">
                        <div class="icon productos"></div>Productos
                    </a>
                    <a class="borderless-transparent flex-row-left headline-6"
                        style="padding-left: 34px; color: var(--bg-s);" href="productos.html">Todos los productos</a>
                    <a class="borderless-transparent flex-row-left headline-6"
                        style="padding-left: 34px; color: var(--bg-s);" href="inventario.html">Inventario</a>
                </div>

                <a class="borderless-transparent flex-row-left headline-6"
                    style="font-weight: bold; color: var(--bg-s);" href="clientes.html">
                    <div class="icon clientes"></div>Clientes
                </a>
            </div>
            <div class="contenido">
                <a href="productos.html">
                    <h3 style="margin-bottom: 30px; color:  var(--bg-s)" class="headline-3">
                        <div style="display: inline-flex;" class="icon left-arrow">
                        </div>
                        Agregar producto
                    </h3>
                </a>
                <div style="padding: 40px; border-radius: 10px; border: 1px solid var(--bg-t); background-color: white;" class="flex-column-center">
                        <form class="flex-row-center" style="justify-content: space-between;" action="">
                            <input style="width: 50%;" type="text" placeholder="Nombre del producto">
                            <input style="width: 30%;" type="number" min="1" step="any" placeholder="$ Precio" />
                        </form>
                        <form style="margin: 20px 0px;" action="">
                            <textarea style="height: 84px; padding-top: 10px;" name="" id="" cols="30" rows="10" placeholder="Descripción del producto"></textarea>
                        </form>
                        <form action="">
                            <label class="flex-column-center custom-file-upload" style="margin-bottom: 20px;">
                            <input type="file"/>
                            <div style="margin-bottom: 30px;" class="add-image"></div>
                            <div class="flex-column-center boton secondary-color button">Agregar imagen</div>
                        </label>
                        </form>
                        <form class="flex-row-center" style="justify-content: space-between;" action="">
                            <input type="number" style="width: 50%; border-radius: 8px;" min="0" max="999" placeholder="Cantidad disponible">
                            <div style="width: 30%; justify-content: end;" class="flex-row-center" action="">
                                <label style="width: fit-content; margin-right: 25px;" for="Tipo">Tipo</label>
                                <select style="width: 50%;" name="Tipo" id="">
                                    <option value="Frascos">Frascos</option>
                                    <option value="Cajas">Cajas</option>
                                    <option value="Sobres">Sobres</option>
                                </select>
                            </div>
                        </form>
                </div>
                <div class="flex-row-rigth" style="gap: 30px;">
                    <button style="width: 20%;" class="flex-column-center boton secondary-color button">Guardar producto</button>
                    <button style="width: 20%;" class="flex-column-center boton-secundario button">Descartar</button>
                </div>
            </div>
        </main>

        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
            </script>

        <script>
            let header1 = document.getElementsByClassName("HeaderPrincipal");
            let header1Height = window.getComputedStyle(header1, null).height;
            let header2 = document.getElementsByClassName('SubHeader')[0];
            let header2Height = window.getComputedStyle(header2, null).height;
            header2.style.marginTop = header1Height;
    // const parentMarginTop = `${header1Height.split('px')[0] + header2Height.split('px')[0]}px`;
    // console.log(parentMarginTop);
    // document.getElementById('parentApp').style.marginTop = header1Height + header2Height;
        </script>

</body>
